<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | SmartBank</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <!--Access protection-->
    <script>
        if (sessionStorage.getItem("isLoggedIn") !== "true") {
          alert("‚ö†Ô∏è Please log in to access the contact page.");
          window.location.href = "index.html";
        }
    </script>
    <!-- üîí Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#"><i class="fa-solid fa-building-columns me-2 fs-4"></i>Smart Bank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
        </div>
    </nav>

    <!-- üì© Contact Form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card p-4 shadow">
            <h4 class="text-center mb-4">Contact Us</h4>
            <form>
                <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your name" required>
                </div>
                <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Write your message..." required></textarea>
                </div>
                <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Send</button>
                </div>
            </form>
            </div>
        </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
