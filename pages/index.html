<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBank Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
 <!--Font Awesome Cdn-->
</head>
<body style="background-color: #f8f9fa";>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"> <i class="fa-solid fa-building-columns me-2 fs-4"></i>Smart Bank</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html" id="dashboardLink">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
      <section>
        <div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 70px);">
            <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
              <h3 class="text-center mb-4">SmartBank Login</h3>
              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  <div class="invalid-feedback">Please enter a valid email.</div>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                  <div class="invalid-feedback">Password must be 8â€“20 characters and include uppercase, lowercase, number, and special character.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <div id="errorMsg" class="mt-3 text-danger text-center d-none">Invalid email or password.</div>
              </form>
            </div>
          </div>          
      </section>
      
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          if (sessionStorage.getItem("isLoggedIn") === "true") {
            document.getElementById("dashboardNavItem").style.display = "block";
          }
        });
      </script>
      <script src="/js/auth.js"></script>
      <script src="/js/login.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>      
</body>
</html>
